<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="stylesheet" type="text/css" href="css/weather-icons.css">
  <link rel="stylesheet" type="text/css" href="css/weather-icons-wind.css">

</head>

<body>
<script src="main.js"></script>

<header>
  <div id="location">
    My City
  </div>
  <div id="current">
    <div id="block">
      <span class="temperature">15&deg;C</span>
      <div class="note">clear</div>
    </div>

    <div id="block">
      <div class="icon wi wi-day-sunny">
      </div>
    </div>

    <div id="block">
      <span class="warning wi wi-na"><span>
      <div class="note">no warnings</div>
    </div>
  </div>
</header>

<div id=details>
  <div class="row">
    <div class="half-row">
      <div class="cell icon">
        <span class="wi wi-thermometer-exterior"></span> / <span class="wi wi-thermometer"></span>:
      </div>

      <div class="cell">
        15 / 24&deg;C
      </div>
    </div>

    <div class="half-row">
      <div class="cell icon">
        <span class="wi wi-sunrise"></span> / <span class="wi wi-sunset"></span>:
      </div>

      <div class="cell">
        6:32 / 20:45
      </div>
    </div>
  </div>

  <div class="row even-row">
    <div class="half-row">
      <div class="cell icon">
        <span class="wi wi-strong-wind"></span>:
      </div>

      <div class="cell">
        15 km/h <span class="wi wi-wind from-80-deg"></span>
      </div>
    </div>

    <div class="half-row">
      <div class="cell icon">
        <span class="wi wi-humidity"></span>:
      </div>

      <div class="cell">
        43%
      </div>
    </div>
  </div>

  <div class="row">
    <div class="half-row">
      <div class="cell icon">
        <span class="wi wi-barometer"></span>:
      </div>

      <div class="cell">
        103.53 hPe
      </div>
    </div>

    <div class="half-row">

      <div class="cell icon">
        <span class="wi wi-windy"></span>:
      </div>

      <div class="cell">
        80%
      </div>
    </div>
  </div>

  <div class="row even-row">
    <div class="half-row">
      <div class="cell icon">
        <span class="wi wi-cloudy"></span>:
      </div>

      <div class="cell">
        60%
      </div>
    </div>

    <div class="half-row">
      <div class="cell icon">
        <span class="wi wi-day-sunny"></span>:
      </div>

      <div class="cell">
        5
      </div>
    </div>
  </div>

</div>

<div id=forecast>

  <div class="day">
    tomorrow
  </div>
  <div class="day">
    day after tomorrow
  </div>
</div>

</body>
</html>
