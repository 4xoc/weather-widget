<iframe id="weather" src="wrapper.html" width="600px" height="430px" frameborder="0" scrolling="no"></iframe>
<script>
  var frame = document.getElementById("weather");
  frame.addEventListener("load", function() {
    /* configuration */
    config = {
      apiKey: "",
      zip: "",
      refresh: 300,
      dwdRegionName: "",
    }
    this.contentWindow.postMessage({call:'sendValue', value: config}, '*');
  });
</script>
